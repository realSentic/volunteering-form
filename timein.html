<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time In</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <script src="js/timein.js"></script>
</head>

<body class="bg-[#1F1F1F] text-[#F9E7B2] font-poppins h-screen flex items-center justify-center">

  <div class="text-center p-10 bg-[#2A2A2A] rounded-2xl shadow-xl border-2 border-[#D34E4E] w-11/12 sm:w-96">
    <i class="fa-solid fa-clock text-6xl text-[#D34E4E] mb-4"></i>
    <h1 class="text-3xl font-bold mb-4">Log Your Time</h1>
    
    <form id="timeForm" class="flex flex-col gap-4">
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        class="input input-bordered w-full bg-[#1F1F1F] text-[#F9E7B2] border-[#D34E4E]" 
        required
      />
      <button 
        type="submit" 
        class="btn bg-[#D34E4E] hover:bg-[#B63D3D] text-[#1F1F1F] border-none"
      >
        Submit
      </button>
    </form>

    <p id="message" class="mt-4 text-[#F9E7B2]/80"></p>
  </div>
</body>
</html>
